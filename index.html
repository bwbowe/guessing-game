<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>CAN YOU GUESS THE WORD?</h1>
        <h1 id="win-message">YOU WIN!</h1>
        <h1 id="lose-message">SORRY, YOU LOSE. </h1>
        <h1 id="start">Click here to start</h1>
        <h2 id="try-again-message">Click here to try again!</h2>
        <h5>Wins</h5>
        <h5 id="wins"></h5>
    </header>
    <Main>
        <div class="word">
            <h1 id="word-progress"></h1>
        </div>
        <div class="guess">
            <input type="text" id="guess-input">
            </input>
            <div id="submit">
                <h1>SUBMIT</h1>
            </div>
        </div>
        <div class="guessed">
            <h1 id=>GUESSED LETTERS</h1>
            <h1 id="guessed-letters"></h1>
            <h1>REMAINING GUESSES</h1>
            <h1 id="remaining-guesses"></h1>
        </div>
    </Main>
    <script type="text/javascript" src="./code.js"></script>
</body>
</html>
